<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ball Knowledge</title>
  <style>
    body {
      margin: 0;
      background: url('logosretro.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    .overlay {
      background-color: rgba(90, 20, 20, 0.85);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
      position: relative;
    }
    .top-right-button {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      cursor: pointer;
    }
    .menu, .sub-menu, .leaderboard {
      background: #5e1e1e;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    button, .replay-button {
      background: white;
      color: #5e1e1e;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 220px;
      transition: background 0.3s ease;
    }
    button:hover, .replay-button:hover {
      background: #f3dada;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      width: 200px;
    }
    #question-container {
      width: 80%;
      max-width: 700px;
      text-align: center;
    }
    .question-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }
    .score {
      font-size: 24px;
      margin-top: 20px;
      color: #ffd;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1 onclick="goHome()">Ball Knowledge</h1>

    <div class="top-right-button">
      <button onclick="promptUsername()">Enter Username to View Leaderboards</button>
    </div>

    <div class="menu" id="main-menu">
      <button onclick="loadMode('mixed')">Mixed Sports</button>
      <button onclick="showSportMenu()">Pick Your Sport</button>
      <button onclick="loadMode('calls')">Famous Calls</button>
      <button onclick="loadMode('draft')">Draft Trivia</button>
      <button onclick="loadMode('daily')">Daily Challenge</button>
    </div>

    <div class="sub-menu hidden" id="sport-menu">
      <button onclick="loadMode('nfl')">üèà NFL</button>
      <button onclick="loadMode('mlb')">‚öæÔ∏è MLB</button>
      <button onclick="loadMode('epl')">‚öΩÔ∏è EPL</button>
      <button onclick="loadMode('nba')">üèÄ NBA</button>
      <button onclick="backToMain()">‚¨ÖÔ∏è Back</button>
    </div>

    <div id="question-container"></div>
  </div>

  <script>
    let currentUsername = null;

    function goHome() {
      document.getElementById('main-menu').classList.remove('hidden');
      document.getElementById('sport-menu').classList.add('hidden');
      document.getElementById('question-container').innerHTML = '';
    }

    function showSportMenu() {
      document.getElementById('main-menu').classList.add('hidden');
      document.getElementById('sport-menu').classList.remove('hidden');
      document.getElementById('question-container').innerHTML = '';
    }

    function backToMain() {
      document.getElementById('sport-menu').classList.add('hidden');
      document.getElementById('main-menu').classList.remove('hidden');
      document.getElementById('question-container').innerHTML = '';
    }

    function promptUsername() {
      const container = document.getElementById('question-container');
      container.innerHTML = `
        <div>
          <input type="text" id="username" placeholder="Enter username" />
          <button onclick="saveUsername()">Save</button>
        </div>
      `;
    }

    function saveUsername() {
      const input = document.getElementById('username');
      const username = input.value.trim();
      if (!username) return alert("Please enter a valid username");

      fetch('/api/save-username', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username })
      })
      .then(res => res.text())
      .then(response => {
        if (response === 'duplicate') {
          alert('Username already taken. Please choose another.');
        } else {
          currentUsername = username;
          loadLeaderboard();
        }
      })
      .catch(err => alert("Error saving username"));
    }

    function loadLeaderboard() {
      fetch('/api/leaderboard')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('question-container');
          container.innerHTML = `<div class="leaderboard">
            <h2>üèÜ Leaderboards</h2>
            ${Object.keys(data).map(mode => `
              <h3>${mode.toUpperCase()}</h3>
              <ul>
                ${data[mode].map(entry => `
                  <li>${entry.username} - ${entry.score} (${entry.date})</li>
                `).join('')}
              </ul>
            `).join('')}
            <button onclick="goHome()">‚¨ÖÔ∏è Back</button>
          </div>`;
        })
        .catch(() => {
          document.getElementById('question-container').innerHTML = '<p>‚ö†Ô∏è Failed to load leaderboard.</p>';
        });
    }
  </script>
</body>
</html>
