<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ball Knowledge</title>
  <style>
    body {
      margin: 0;
      background: url('logosretro.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    .overlay {
      background-color: rgba(90, 20, 20, 0.85);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
      position: relative;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 30px;
      cursor: pointer;
    }
    .menu, .sub-menu, .leaderboard-section {
      background: #5e1e1e;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .menu button, .sub-menu button, .replay-button, .top-right-btn {
      background: white;
      color: #5e1e1e;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 220px;
      transition: background 0.3s ease;
    }
    .menu button:hover, .sub-menu button:hover, .replay-button:hover, .top-right-btn:hover {
      background: #f3dada;
    }
    #question-container {
      width: 80%;
      max-width: 700px;
      text-align: center;
    }
    .question-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }
    .question-card p {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .question-card button {
      margin: 6px;
      padding: 8px 18px;
      font-size: 16px;
      background-color: white;
      color: #5e1e1e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .question-card button:hover {
      background-color: #f5e6e6;
    }
    .score {
      font-size: 24px;
      margin-top: 20px;
      color: #ffd;
    }
    .hidden {
      display: none;
    }
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1 onclick="backToMain()">Ball Knowledge</h1>

    <div class="top-right">
      <button class="top-right-btn" onclick="window.location.href='leaderboard.html'">Enter Username to View Leaderboards</button>
    </div>

    <div class="menu" id="main-menu">
      <button onclick="loadMode('mixed')">Mixed Sports</button>
      <button onclick="showSportMenu()">Pick Your Sport</button>
      <button onclick="loadMode('this-or-that')">This or That</button>
      <button onclick="loadMode('calls')">Famous Calls</button>
      <button onclick="loadMode('draft')">Draft Trivia</button>
      <button onclick="loadDailyChallenge()">Daily Challenge</button>
    </div>

    <div class="sub-menu hidden" id="sport-menu">
      <button onclick="loadSport('nfl')">üèà NFL</button>
      <button onclick="loadSport('mlb')">‚öæÔ∏è MLB</button>
      <button onclick="loadSport('epl')">‚öΩÔ∏è English Premier League</button>
      <button onclick="backToMain()">‚¨ÖÔ∏è Back</button>
    </div>

    <div id="question-container"></div>
    <audio id="bang-audio" src="bang.mp3" preload="auto"></audio>
  </div>

  <script>
    const bangAudio = document.getElementById('bang-audio');
    const usedQuestions = {
      'this-or-that': [],
      'calls': [],
      'nfl': [],
      'mlb': [],
      'epl': [],
      'draft': [],
      'mixed': [],
      'daily': []
    };

    function showSportMenu() {
      document.getElementById('main-menu').classList.add('hidden');
      document.getElementById('sport-menu').classList.remove('hidden');
      document.getElementById('question-container').innerHTML = '';
    }

    function backToMain() {
      document.getElementById('main-menu').classList.remove('hidden');
      document.getElementById('sport-menu').classList.add('hidden');
      document.getElementById('question-container').innerHTML = '';
    }

    function shuffleArray(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    function getUniqueQuestions(all, used, count = 5) {
      const remaining = all.filter(q => !used.includes(q.question));
      if (remaining.length < count) used.length = 0;
      const newSet = shuffleArray(all.filter(q => !used.includes(q.question))).slice(0, count);
      used.push(...newSet.map(q => q.question));
      return newSet;
    }

    function loadMode(mode) {
      const container = document.getElementById('question-container');
      container.innerHTML = '';
      document.getElementById('main-menu').classList.add('hidden');
      document.getElementById('sport-menu').classList.add('hidden');

      if (mode === 'mixed') {
        Promise.all([
          fetch('/api/nfl').then(res => res.json()),
          fetch('/api/mlb').then(res => res.json()),
          fetch('/api/epl').then(res => res.json()),
          fetch('/api/this-or-that').then(res => res.json()),
          fetch('/api/draft').then(res => res.json())
        ])
        .then(([nfl, mlb, epl, tot, draft]) => {
          const all = [...nfl, ...mlb, ...epl, ...tot, ...draft];
          const questions = getUniqueQuestions(all, usedQuestions['mixed']);
          showQuiz(questions, mode);
        })
        .catch(err => {
          console.error(err);
          container.innerHTML = `<p>‚ö†Ô∏è Failed to load Mixed questions.</p>`;
        });
      } else {
        fetch(`/api/${mode}`)
          .then(res => res.json())
          .then(data => {
            const questions = getUniqueQuestions(data, usedQuestions[mode]);
            showQuiz(questions, mode);
          })
          .catch(err => {
            console.error(err);
            container.innerHTML = `<p>‚ö†Ô∏è Failed to load ${mode.toUpperCase()} questions.</p>`;
          });
      }
    }

    function loadSport(sport) {
      loadMode(sport);
    }

    function loadDailyChallenge() {
      document.getElementById('main-menu').classList.add('hidden');
      document.getElementById('sport-menu').classList.add('hidden');
      document.getElementById('question-container').innerHTML = '';

      fetch('/api/daily-challenge')
        .then(res => res.json())
        .then(data => {
          showQuiz(data, 'daily');
        })
        .catch(err => {
          console.error(err);
          document.getElementById('question-container').innerHTML = '<p>‚ö†Ô∏è Failed to load daily challenge.</p>';
        });
    }

    function showQuiz(questions, mode) {
      const container = document.getElementById('question-container');
      let index = 0;
      let score = 0;
      let attempts = 0;

      function showQuestion() {
        if (index >= questions.length) {
          container.innerHTML = `<div class="score">üèÜ You scored ${score} out of ${questions.length}!</div>
            <button class="replay-button" onclick="loadMode('${mode}')">Play Again</button>
            <button class="replay-button" onclick="backToMain()">‚¨ÖÔ∏è Back</button>`;
          return;
        }
        const q = questions[index];
        const allOptions = shuffleArray(q.options || q.choices);

        if (mode === 'daily') {
          container.innerHTML = `
            <div class="question-card">
              <p>${q.question}</p>
              <input type="text" id="user-answer" placeholder="Type your answer here" style="padding: 10px; font-size: 16px;" />
              <button onclick="submitDailyAnswer()">Submit</button>
              <div class="result" id="result"></div>
            </div>
          `;

          attempts = 0;

          window.submitDailyAnswer = function() {
            const userAnswer = document.getElementById('user-answer').value.trim().toLowerCase();
            const correct = q.answer.trim().toLowerCase();
            const resultDiv = document.getElementById('result');

            if (userAnswer === correct) {
              resultDiv.innerHTML = '‚úÖ Correct!';
              score++;
              index++;
              setTimeout(showQuestion, 1500);
            } else {
              attempts++;
              if (attempts >= 5) {
                resultDiv.innerHTML = `‚ùå Out of tries. Correct: ${q.answer}`;
                index++;
                setTimeout(showQuestion, 2500);
              } else {
                resultDiv.innerHTML = `‚ùå Try again (${attempts}/5)`;
              }
            }
          };

        } else {
          container.innerHTML = `<div class="question-card">
            ${mode === 'calls' ? `<audio controls><source src="${q.audio}" type="audio/mp3"></audio>` : ''}
            <p>${q.question}</p>
            ${allOptions.map(choice => `
              <button onclick="handleAnswer('${choice}', '${q.answer}', '${mode}')">${choice}</button>
            `).join('')}
            <div class="result" id="result"></div>
          </div>
          <button class="replay-button" onclick="backToMain()">‚¨ÖÔ∏è Back</button>`;
        }
      }

      window.handleAnswer = function(selected, correct, mode) {
        const resultDiv = document.getElementById('result');
        if (selected === correct) {
          resultDiv.innerHTML = mode === 'calls' ? '‚úÖ Correct!' : 'üîä <strong>BANG! ‚úÖ Correct!</strong>';
          if (mode !== 'calls') {
            bangAudio.currentTime = 0;
            bangAudio.play();
          }
          score++;
        } else {
          resultDiv.innerHTML = `‚ùå Incorrect. Correct: ${correct}`;
        }
        setTimeout(() => {
          if (mode !== 'calls') bangAudio.pause();
          index++;
          showQuestion();
        }, 2500);
      };

      showQuestion();
    }
  </script>
</body>
</html>
