<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ball Knowledge</title>
  <style>
    body {
      margin: 0;
      background: url('logosretro.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }
    .overlay {
      background-color: rgba(90, 20, 20, 0.85);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }
    .menu, .sub-menu {
      background: #5e1e1e;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .menu button, .sub-menu button, .replay-button {
      background: white;
      color: #5e1e1e;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 220px;
      transition: background 0.3s ease;
    }
    .menu button:hover, .sub-menu button:hover, .replay-button:hover {
      background: #f3dada;
    }
    #question-container {
      width: 80%;
      max-width: 700px;
      text-align: center;
    }
    .question-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }
    .question-card p {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .question-card button {
      margin: 6px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: #5e1e1e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .question-card button:hover {
      background-color: #f5e6e6;
    }
    .question-card input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-right: 10px;
      width: 60%;
    }
    .score {
      font-size: 24px;
      margin-top: 20px;
      color: #ffd;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Ball Knowledge</h1>
    <div class="menu" id="main-menu">
      <button onclick="loadMode('mixed')">Mixed Sports</button>
      <button onclick="loadMode('daily')">Daily Challenge</button>
      <button onclick="showSportMenu()">Pick Your Sport</button>
      <button onclick="loadMode('this-or-that')">This or That</button>
      <button onclick="loadMode('calls')">Famous Calls</button>
      <button onclick="loadMode('draft')">Draft Trivia</button>
    </div>

    <div class="sub-menu hidden" id="sport-menu">
      <button onclick="loadSport('nfl')">üèà NFL</button>
      <button onclick="loadSport('mlb')">‚öæÔ∏è MLB</button>
      <button onclick="loadSport('epl')">‚öΩ English Premier League</button>
      <button onclick="loadSport('nba')">üèÄ NBA</button>
      <button onclick="backToMain()">‚¨ÖÔ∏è Back</button>
    </div>

    <div id="question-container"></div>
    <audio id="bang-audio" src="bang.mp3" preload="auto"></audio>
  </div>

  <script>
    const bangAudio = document.getElementById('bang-audio');
    const usedQuestions = {
      'this-or-that': [], 'calls': [], 'nfl': [], 'mlb': [],
      'epl': [], 'nba': [], 'draft': [], 'mixed': [], 'daily': []
    };

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('main-menu').classList.remove('hidden');
      document.getElementById('sport-menu').classList.add('hidden');
    });

    function showSportMenu() {
      document.getElementById('main-menu').classList.add('hidden');
      document.getElementById('sport-menu').classList.remove('hidden');
      document.getElementById('question-container').innerHTML = '';
    }

    function backToMain() {
      document.getElementById('sport-menu').classList.add('hidden');
      document.getElementById('main-menu').classList.remove('hidden');
      document.getElementById('question-container').innerHTML = '';
    }

    function shuffleArray(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    function getUniqueQuestions(all, used, count = 5) {
      const remaining = all.filter(q => !used.includes(q.question));
      if (remaining.length < count) used.length = 0;
      const newSet = shuffleArray(all.filter(q => !used.includes(q.question))).slice(0, count);
      used.push(...newSet.map(q => q.question));
      return newSet;
    }

    function normalize(str) {
      return str.toLowerCase().replace(/[^a-z0-9]/gi, '').trim();
    }

    function loadMode(mode) {
      const container = document.getElementById('question-container');
      container.innerHTML = '';
      document.getElementById('main-menu').classList.add('hidden');
      document.getElementById('sport-menu').classList.add('hidden');

      if (mode === 'mixed') {
        Promise.all([
          fetch('/api/nfl').then(res => res.json()),
          fetch('/api/nba').then(res => res.json()),
          fetch('/api/mlb').then(res => res.json()),
          fetch('/api/epl').then(res => res.json()),
          fetch('/api/this-or-that').then(res => res.json()),
          fetch('/api/draft').then(res => res.json())
        ]).then(([nfl, nba, mlb, epl, tot, draft]) => {
          const all = [...nfl, ...nba, ...mlb, ...epl, ...tot, ...draft];
          const questions = getUniqueQuestions(all, usedQuestions['mixed']);
          showQuiz(questions, mode);
        }).catch(err => {
          console.error(err);
          container.innerHTML = `<p>‚ö†Ô∏è Failed to load Mixed questions.</p>`;
        });
      } else if (mode === 'daily') {
        fetch('/api/daily')
          .then(res => res.json())
          .then(data => showDailyChallenge(data))
          .catch(err => {
            console.error(err);
            container.innerHTML = `<p>‚ö†Ô∏è Failed to load leaderboard.</p>`;
          });
      } else {
        fetch(`/api/${mode}`)
          .then(res => res.json())
          .then(data => showQuiz(getUniqueQuestions(data, usedQuestions[mode]), mode))
          .catch(err => {
            console.error(err);
            container.innerHTML = `<p>‚ö†Ô∏è Failed to load ${mode.toUpperCase()} questions.</p>`;
          });
      }
    }

    function showQuiz(questions, mode) {
      const container = document.getElementById('question-container');
      let index = 0, score = 0;

      function showQuestion() {
        if (index >= questions.length) {
          container.innerHTML = `<div class="score">üèÜ You scored ${score} out of ${questions.length}!</div>
            <button class="replay-button" onclick="loadMode('${mode}')">Play Again</button>
            <button class="replay-button" onclick="backToMain()">‚¨ÖÔ∏è Back</button>`;
          return;
        }
        const q = questions[index];
        const allOptions = shuffleArray(q.options || q.choices);
        container.innerHTML = `<div class="question-card">
          ${mode === 'calls' ? `<audio controls><source src="${q.audio}" type="audio/mp3"></audio>` : ''}
          <p>${q.question}</p>
          ${allOptions.map(choice => `<button onclick="handleAnswer('${choice}', '${q.answer}')">${choice}</button>`).join('')}
          <div class="result" id="result"></div>
        </div><button class="replay-button" onclick="backToMain()">‚¨ÖÔ∏è Back</button>`;
      }

      window.handleAnswer = function(selected, correct) {
        const resultDiv = document.getElementById('result');
        if (selected === correct) {
          resultDiv.innerHTML = mode === 'calls' ? '‚úÖ Correct!' : 'üîä <strong>BANG! ‚úÖ Correct!</strong>';
          if (mode !== 'calls') {
            bangAudio.currentTime = 0;
            bangAudio.play();
          }
          score++;
        } else {
          resultDiv.innerHTML = `‚ùå Incorrect. Correct: ${correct}`;
        }
        setTimeout(() => {
          if (mode !== 'calls') bangAudio.pause();
          index++;
          showQuestion();
        }, 3000);
      };

      showQuestion();
    }

    function showDailyChallenge(questions) {
      const container = document.getElementById('question-container');
      let index = 0, triesLeft = 5;

      function showQuestion() {
        if (index >= questions.length) {
          container.innerHTML = `<div class="score">üéØ You finished the Daily Challenge!</div>
            <button class="replay-button" onclick="backToMain()">‚¨ÖÔ∏è Back</button>`;
          return;
        }
        const q = questions[index];
        container.innerHTML = `<div class="question-card">
          <p>${q.question}</p>
          <input id="fill-blank" type="text" placeholder="Type your answer here" />
          <button onclick="submitFillAnswer()">Submit</button>
          <div class="result" id="result"></div>
        </div><button class="replay-button" onclick="backToMain()">‚¨ÖÔ∏è Back</button>`;
        triesLeft = 5;

        window.submitFillAnswer = function() {
          const input = document.getElementById('fill-blank').value;
          const resultDiv = document.getElementById('result');
          if (normalize(input) === normalize(q.answer)) {
            resultDiv.innerHTML = '‚úÖ Correct!';
            setTimeout(() => { index++; showQuestion(); }, 2000);
          } else {
            triesLeft--;
            if (triesLeft > 0) {
              resultDiv.innerHTML = `‚ùå Try again (${5 - triesLeft}/5)`;
            } else {
              resultDiv.innerHTML = `‚ùå Out of tries. Correct answer: ${q.answer}`;
              setTimeout(() => { index++; showQuestion(); }, 2500);
            }
          }
        };
      }

      showQuestion();
    }

    function loadSport(sport) {
      loadMode(sport);
    }
  </script>
</body>
</html>
